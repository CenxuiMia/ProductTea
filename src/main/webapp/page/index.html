    <h3>青茶</h3>
    <p>青茶分為生茶與熟茶：生茶是不發酵或發酵程度較低，使用輕焙火所製成的茶。大多高山茶為生茶。沖泡出來的茶湯顏色偏翠綠、黃，清香之氣味飽足。半熟茶是部分發酵、使用中陪火所製成的茶。一般此類的茶稱為烏龍茶。茶湯色澤金黃。滋味甘醇。<p>

    <h3>紅茶</h3>
    <p>紅茶即是完全發酵的「熟茶」。沖泡出來的茶湯色澤深且偏紅，味道「厚」且喉韻佳。紅茶比較適合體質虛的人服用。</p>
