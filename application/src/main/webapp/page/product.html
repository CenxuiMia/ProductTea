<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>皇飲</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" type="text/css" href="product.css">

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.96.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>
    <script src="language/tw.js"></script>
    <script src="signin.js"></script>
    <script src="product.js"></script>
    <script src="library.js"></script> <!--this library should be placed at last-->
</head>

<body>

<div id="id_wrapper">
    <div id="id_header">
        <div class="header">
            <div id="nav" class="clearfix">
                <ul class="left clearfix">
                    <li><a href="./index.html">首頁</a></li>
                    <li><a href="./products.html" class="active">商品</a></li>
                    <li><a href="./about_us.html">關於皇飲</a></li>
                </ul>
                <div id="mark_img">
                    <img class="img" src="./pics/皇飲mark.png">
                </div>
                <ul class="right clearfix">
                    <li><a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a></li>
                    <li>
                        <div class="dropdown" id="member">
                            <i id="dropbtn" class="material-icons md-light">person</i>
                            <div class="dropdown-content">
                                <a href="./user.html">個人資料</a>
                                <a href="./user-orders.html">訂單記錄</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="cart.html" id="cart">
                            <i class="material-icons md-light">shopping_cart</i>
                            <span id="cartNum">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div id="id_content">
        <div class="slidesSection">
            <img class="slides fade" src="./pics/banner1.jpg">
            <img class="slides fade" src="./pics/rec1.jpg">
            <img class="slides fade" src="./pics/rec1.jpg">
        </div>

        <div class="dots">
            <span class="dot" onclick="onClickSlide(0)"></span>
            <span class="dot" onclick="onClickSlide(1)"></span>
            <span class="dot" onclick="onClickSlide(2)"></span>
        </div>

        <div id="progressBar">
            <p class="loader"></p>
            載入頁面中...
        </div>

        <div id="content" hidden>
            <div class="info">
                <p id="link"><a href="./products.html">全部商品</a> > <span id="nest"></span></p>
                <div class="info-content">
                    <img id="smallImage" src="" alt="載入產品照" >
                </div>

                <div class="info-content info-table clearfix">
                    <h2><span id="productName"></span><span id="version"></span></h2>
                    <p id="introduction"></p>
                    <p id="pricePart"><span id="currency">NT.</span><span id="price"></span><span id="originalPrice" hidden>NT.200</span></p>
                    <div id="buttons">
                        <label>
                            <select id="count">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </label>
                        <span><button class="addToCart" onclick="addToCart()">加入購物車</button></span>
                    </div>
                </div>
            </div>

            <div class="border"></div>
            <div class="border2"></div>

            <div class="photos">
                <p id="details"></p>

                <div id="images"></div>
            </div>

            <!-- The actual snackbar -->
            <div id="snackbar">處理中...</div>
        </div>

    </div>
</div>

<footer id="id_footer">
    <div class="tab">
        <a href="./contact.html">聯絡我們</a>
        <a href="./guide.html">購物須知</a>
        <a href="./service.html">服務條款</a>
        <a href="./privacy.html">隱私權政策</a>
    </div>

    <div class="icon">
        <a href="//www.facebook.com"><img src="./pics/fb.png"></a>
        <img src="./pics/mail.png" onclick="sendMail()">
    </div>
    <div class="footer-copyright">
        Copyright © 2017 HWANGYING All rights reserved.
    </div>
</footer>

</body>
</html>
