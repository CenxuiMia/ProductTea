<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>皇飲｜訂單系統</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="order.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.96.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>
    <script src="signin.js"></script>
    <script src="order.js"></script>
</head>
<body>

<div id="id_wrapper">

<div id="id_header" class="navbar">
    <div id="tab">
        <a href="//tw.hwangying.com">首頁</a>
        <a href="#news">最新消息</a>
        <a href="//tw.hwangying.com/products.html">產品</a>
        <a href="#contact">聯絡我們</a>
    </div>

    <a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a>
    <a href="//tw.hwangying.com/user.html"><i id="member" class="material-icons md-light">person</i></a>
    <a href="javascript:void(0)"><i id="cart" class="material-icons md-light">shopping_cart</i></a>
</div>

<div id="id_content">

    <h2 class="formTitle">訂單系統</h2>

    <div class="borderLeft"></div>

    <div class="bannerRight">
        <h2>皇飲</h2>
        <p>生活，來點品味。</p>
    </div>

    <form id="order_form" name="order_form" class="order_form">
        <div id="productsList">
            <table id="cartTable">
                <tr>
                    <th>商品名稱</th>
                    <th>數量</th>
                    <th>價格</th>
                </tr>
            </table>
        </div>

        <div id="accountFields">
            <fieldset>
                <div class="textinput" id="inputBuyer">
                    <label for="purchaser">購買人</label>
                    <input id="purchaser" name="buyer" type="text">
                </div>
                <div class="textinput" id="inputMail">
                    <label for="mail">電子郵件</label>
                    <input id="mail" name="mail" type="email">
                </div>
                <div class="textinput" id="inputPhone">
                    <label for="phone">聯絡電話</label>
                    <input id="phone" name="phone" type="tel">
                </div>
                <div class="textinput" id="inputReceiver">
                    <label for="receiver">收件人</label>
                    <input id="receiver" name="receiver">
                </div>
                <div class="textinput" id="shippingWay">
                    取貨方式<br>
                    <input id="shippingConvi" name="shippingWay" type="radio" value="超商取貨" style="width: 18px; display: inline-block">
                    <label for="shippingConvi" style="display: inline-block">超商取貨</label>
                    <input id="shippingHome" name="shippingWay" type="radio" value="宅配" style="width: 18px; display: inline-block">
                    <label for="shippingHome" style="display: inline-block">宅配</label>
                </div>
                <div class="textinput" id="inputAddress">
                    <label for="shippingAddress">收件地址/超商+店號</label>
                    <input id="shippingAddress" name="address">
                </div>
                <div class="textinput" id="inputComment">
                    <label for="comment">備註事項</label>
                    <input id="comment" name="comment" value="none">
                </div>
            </fieldset>

            <div class="buttoninput" id="input_submit_button">
                <a id="submit_button" class="actionButton" href="#" alt="Continue" value="Continue" onclick="addOrder()">確認送出</a>
            </div>
        </div>

    </form>
</div>

    <footer class="footer-copyright">
        <p>Copyright © 2017 HWANGYING All rights reserved.</p>
    </footer>

</div>

</body>
</html>
