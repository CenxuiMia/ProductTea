<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>皇飲｜訂單系統</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="order.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.96.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>
    <script src="language/tw.js"></script>
    <script src="signin.js"></script>
    <script src="order.js"></script>
    <script src="library.js"></script> //this library should be placed at last
</head>
<body>

<div id="id_wrapper">

<div id="id_header" class="navbar">
    <div id="tab">
        <a href="//tw.hwangying.com">首頁</a>
        <a href="#news">最新消息</a>
        <a href="//tw.hwangying.com/products.html">產品</a>
        <a href="#contact">聯絡我們</a>
    </div>

    <a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a>
    <a href="//tw.hwangying.com/user.html"><i id="member" class="material-icons md-light">person</i></a>
    <a href="javascript:void(0)"><i id="cart" class="material-icons md-light">shopping_cart</i></a>
</div>

<div id="id_content">

    <h2 class="formTitle">訂單系統</h2>

    <div class="borderLeft"></div>

    <div class="bannerRight">
        <h2>皇飲</h2>
        <p>生活，來點品味。</p>
    </div>

    <!--<form id="order_form" name="order_form" class="order_form">-->
        <div id="productsList">
            <table id="cartTable">
                <tr>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </table>

            <button id="clearCartButton" class="actionButton" onclick="clearCart()">清空購物車</button>
        </div>

        <div id="accountFields">
            <fieldset>
                <div class="textinput">
                    <label id="inputPurchaser" for="purchaser">購買人</label>
                    <input id="purchaser" name="purchaser" placeholder="林小明" type="text" required>
                </div>
                <div class="textinput">
                    <label id="inputPhone" for="phone">聯絡電話</label>
                    <input id="phone" name="phone" placeholder="0900111222" type="tel" required>
                </div>
                <div class="textinput">
                    <label id="inputReceiver" for="receiver">收件人</label>
                    <input id="receiver" name="receiver" placeholder="王大明" type="text" required>
                </div>
                <div class="textinput" id="shippingWay">
                    取貨方式<br>
                    <input id="shippingConvi" name="shippingWay" type="radio" value="超商取貨"
                           style="width: 18px; display: inline-block" required>
                    <label for="shippingConvi" style="display: inline-block">超商取貨</label>
                    <input id="shippingHome" name="shippingWay" type="radio" value="宅配"
                           style="width: 18px; display: inline-block" required>
                    <label for="shippingHome" style="display: inline-block">宅配</label>
                </div>
                <div class="textinput">
                    <label id="inputShippingAddress" for="shippingAddress">收件地址/超商+店號</label>
                    <input id="shippingAddress" name="shippingAddress" placeholder="7-11 ＸＸ店" type="text" required>
                </div>
                <div class="textinput">
                    <label id="inputComment" for="comment">備註事項</label>
                    <input id="comment" name="comment" placeholder="配送時段、管理員簽收、送貨前致電" >
                </div>

                <div class="buttoninput" id="inputResetButton">
                    <input id="resetButton" class="actionButton" type="reset" name="reset" value="重新填寫">
                </div>
            </fieldset>

            <div class="buttoninput" id="inputSubmitButton">
                <button id="submitButton" class="actionButton" value="Submit" onclick="addOrder()">確認送出</button>
            </div>

            <p class="alert" id="alert" style="font-size: 13px" hidden>＊請檢查欄位，並重新送出訂單</p>

        </div>

    <!--</form>-->

    <!-- The actual snackbar -->
    <div id="snackbar">處理中...</div>
</div>

    <footer class="footer-copyright">
        <p>Copyright © 2017 HWANGYING All rights reserved.</p>
    </footer>

</div>

</body>
</html>
