<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>皇飲｜訂單系統</title>

    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="order.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.96.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>
    <script src="language/tw.js"></script>
    <script src="signin.js"></script>
    <script src="pre-order.js"></script>
    <script src="library.js"></script> <!--this library should be placed at last-->
</head>
<body>
<div id="id_wrapper">
    <div id="id_header">
        <div class="header">
            <div id="nav" class="clearfix">
                <ul class="left clearfix">
                    <li><a href="./index.html">首頁</a></li>
                    <li><a href="./products.html">商品</a></li>
                    <li><a href="./about_us.html">關於皇飲</a></li>
                </ul>
                <div id="mark_img">
                    <img class="img" src="皇飲mark.png">
                </div>
                <ul class="right clearfix">
                    <li><a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a></li>
                    <li>
                        <div class="dropdown" id="member">
                            <i id="dropbtn" class="material-icons md-light">person</i>
                            <div class="dropdown-content">
                                <a href="./user.html">個人資料</a>
                                <a href="./user-orders.html">訂單記錄</a>
                            </div>
                        </div>
                    </li>
                    <li><a href="./cart.html" id="cart" class="active"><i class="material-icons md-light">shopping_cart</i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="id_content">
        <h2 class="formTitle">訂單系統</h2>

        <div class="borderLeft"></div>

        <div class="content">
            <p>請確認商品以及取貨方式</p>

            <div id="cartProductsList">
                <table id="cartTable">
                    <tr>
                        <th>商品名稱</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>小計</th>
                    </tr>
                </table>
            </div>

            <div id="ship">
                <div class="textinput" id="shippingWay">
                    取貨方式<br>
                    <input id="shop" name="shippingWay" type="radio" value="shop" checked
                           onclick="calculateTrialTotal()" style="zoom: 1.7" required>
                    <label for="shop" style="display: inline-block">超商取貨</label>
                    <input id="home" name="shippingWay" type="radio" value="home"
                           onclick="calculateTrialTotal()" style="zoom: 1.7" required>
                    <label for="home" style="display: inline-block">宅配</label>
                </div>
            </div>

            <div id="trialPrice">
                <table>
                    <tr>
                        <th>總金額</th>
                        <td>NT.<span id="productsPrice"></span></td>
                    </tr>
                    <tr>
                        <th>運費</th>
                        <td>NT.<span id="shippingCost"></span></td>
                    </tr>
                    <tr id="activityArea" hidden>
                        <th>優惠</th>
                        <td id="activity">無</td>
                    </tr>
                    <tr id="sum">
                        <th>應付金額</th>
                        <td>NT.<span id="price"></span></td>
                    </tr>
                </table>

                <div style="text-align: center">
                    <button class="actionButton confirmButton2" onclick="goToCart()">上一步</button>
                    <button class="actionButton confirmButton2" onclick="goToOrder()">下一步</button>
                </div>
                <p class="alert" id="alert" hidden>＊請選擇取貨方式</p>
            </div>
        </div>
    </div>
</div>

<footer id="id_footer">
    <div class="tab">
        <a href="./contact.html">聯絡我們</a>
        <a href="./guide.html">購物須知</a>
        <a href="./service.html">服務條款</a>
        <a href="./privacy.html">隱私權政策</a>
    </div>

    <div class="icon">
        <a href="//www.facebook.com"><img src="./fb.png"></a>
        <img src="./mail.png" onclick="sendMail()">
    </div>
    <div class="footer-copyright">
        Copyright © 2017 HWANGYING All rights reserved.
    </div>
</footer>

</body>
</html>
