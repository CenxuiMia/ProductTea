<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>皇飲｜訂單系統</title>

    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="order.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.96.0.min.js"></script>
    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>
    <script src="language/tw.js"></script>
    <script src="signin.js"></script>
    <script src="pre-order.js"></script>
    <script src="library.js"></script> <!--this library should be placed at last-->
</head>
<body>
<div id="id_wrapper">

    <div id="id_header" class="navbar">
        <div id="tab">
            <a href=".">首頁</a>
            <a href="./products.html">產品</a>
            <a href="./contact.html">聯絡我們</a>
        </div>

        <a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a>
        <div class="dropdown" id="member">
            <i id="dropbtn" class="material-icons md-light">person</i>
            <div class="dropdown-content">
                <a href="./user.html">個人資料</a>
                <a href="./user-orders.html">訂單記錄</a>
            </div>
        </div>
        <a href="javascript:void(0)" id="cart" class="active"><i class="material-icons md-light">shopping_cart</i></a>
    </div>

    <div id="id_content">

        <h2 class="formTitle">訂單系統</h2>

        <div class="borderLeft"></div>

        <div class="content">
            <p>請確認商品以及取貨方式</p>

            <div id="cartProductsList">
                <table id="cartTable">
                    <tr>
                        <th>商品名稱</th>
                        <th>單價</th>
                        <th>數量</th>
                        <th>小計</th>
                    </tr>
                </table>
            </div>

            <div id="ship">
                <div class="textinput" id="shippingWay">
                    取貨方式<br>
                    <input id="shop" name="shippingWay" type="radio" value="shop"
                           style="width: 1.2rem; display: inline-block" onclick="calculateTrialTotal()" required>
                    <label for="shop" style="display: inline-block">超商取貨</label>
                    <input id="home" name="shippingWay" type="radio" value="home"
                           style="width: 1.2rem; display: inline-block" onclick="calculateTrialTotal()" required>
                    <label for="home" style="display: inline-block">宅配</label>
                </div>
            </div>

            <div id="trialPrice">
                <table>
                    <tr>
                        <th>總金額</th>
                        <td>NT.<span id="originalTotal"></span></td>
                    </tr>
                    <tr>
                        <th>運費</th>
                        <td>NT.<span id="shippingFee"></span></td>
                    </tr>
                    <!--<tr>-->
                        <!--<th>優惠</th>-->
                        <!--<td id="activity">無</td>-->
                    <!--</tr>-->
                    <tr>
                        <th>應付金額</th>
                        <td>NT.<span id="price"></span></td>
                    </tr>
                </table>

                <div style="text-align: center">
                    <button class="actionButton confirmButton2" onclick="goToCart()">上一步</button>
                    <button class="actionButton confirmButton2" onclick="goToOrder()">下一步</button>
                </div>
                <p class="alert" id="alert" hidden>＊請選擇取貨方式</p>
            </div>
        </div>
    </div>

    <footer class="footer-copyright" id="id_footer">
        <p>Copyright © 2017 HWANGYING All rights reserved.</p>
    </footer>
</div>

</body>
</html>
