<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>皇飲｜個人資料</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="//hwangying.com/favicon.ico">
    <link rel="icon" href="//hwangying.com/favicon.ico">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="global.css">
    <link rel="stylesheet" type="text/css" href="signin.css">
    <link rel="stylesheet" type="text/css" href="form.css"/>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.156.0.min.js"></script>

    <script src="auth.js"></script>
    <script src="aws-cognito-sdk.js"></script>
    <script src="amazon-cognito-auth.min.js"></script>

    <script src="language/tw.js"></script>
    <script src="signin.js"></script>
    <script src="user.js"></script>

    <script src="library.js"></script> //this library should be placed at last
</head>
<body>

<div id="id_wrapper">

<div id="id_header" class="navbar">
    <div id="tab">
        <a href="//tw.hwangying.com">首頁</a>
        <a href="#news">最新消息</a>
        <a href="//tw.hwangying.com/products.html">產品</a>
        <a href="#contact">聯絡我們</a>
    </div>

    <a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a>
    <a href="javascript:void(0)"><i id="member" class="material-icons md-light">person</i></a>
    <a href="//tw.hwangying.com/order.html"><i id="cart" class="material-icons md-light">shopping_cart</i></a>
</div>

<div id="id_content">

    <h2 class="formTitle">個人資料</h2>

    <div class="borderLeft"></div>

    <div class="bannerRight">
        <h2>皇飲</h2>
        <p>生活，來點品味。</p>
    </div>

    <form id="order_form" name="order_form" class="order_form ">

        <div id="accountFields">
            <fieldset>
                <div class="textinput" id="iputLastName">
                    <input id="lastName" type="text" placeholder="姓">
                </div>
                <div class="textinput" id="inputFirstName">
                    <input id="firstName" type="text" placeholder="名">
                </div>

                <div class="textinput" id="inputPhone">
                    <input id="phone" name="phone" type="tel" placeholder="聯絡電話">
                </div>
                <div class="textinput" id="inputAddress">
                    <input id="address" name="address" placeholder="地址">
                </div>

            </fieldset>

            <div class="buttoninput">
                <button id="submitButton" class="actionButton" value="Continue" onclick="save()">確認</button>
            </div>

            <div class="buttoninput">
                <button id="cancelButton" class="actionButton" value="Continue" onclick="cancel()">取消</button>
            </div>

            <div class="buttoninput">
                <button class="actionButton" onclick="clearLocalStorage()">清除user localStorage(email外)</button>
            </div>
        </div>

    </form>
</div>

    <!-- The actual snackbar -->
    <div id="snackbar">處理中...</div>

</div>

<footer class="footer-copyright">
    <p>Copyright © 2017 HWANGYING All rights reserved.</p>
</footer>

</body>
</html>
