AWSTemplateFormatVersion: "2010-09-09"
Resources:
  teaCoupon:
    Type: "AWS::DynamoDB::Table"

    Properties:
      AttributeDefinitions:
        -
          AttributeName: "mail"
          AttributeType: "S"
        -
          AttributeName: "type"
          AttributeType: "S"
        -
          AttributeName: "ownerMail"
          AttributeType: "S"

      KeySchema:
        -
          AttributeName: "mail"
          KeyType: "HASH"
        -
          AttributeName: "type"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: "1"
        WriteCapacityUnits: "1"
      TableName: "teaCoupon"

      GlobalSecondaryIndexes:
        -
          IndexName: "ownerIndex"
          KeySchema:
          -
            AttributeName: "ownerMail"
            KeyType: "HASH"
          Projection:
            ProjectionType: "ALL" #modify todo INCLUDE
          ProvisionedThroughput:
            ReadCapacityUnits: "1"
            WriteCapacityUnits: "1"
      TimeToLiveSpecification:
         AttributeName: "ownerMail"
         Enabled: true