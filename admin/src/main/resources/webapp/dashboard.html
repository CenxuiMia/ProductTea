<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Order Dashboard </title>

    <link href="dashboard.css" rel="stylesheet">

    <script src="language/tw.js"></script>
</head>

<body onload="onLoad()" onscroll="onScroll()">
<div id="id_wrapper">
    <div id="id_header">
        <div class="header">
            <div id="nav" class="clearfix">
                <ul class="left clearfix">
                    <li><a href="javascript:void(0)" class="active">訂單列表</a></li>
                    <li><a href="./product.html">商品列表</a></li>
                    <li><a href="./cashreport.html">現金報告</a></li>
                </ul>
                <div id="mark_img">
                    DASHBOARD
                </div>
                <ul class="right clearfix">
                    <li><a class="login" id="signInButton" href="javascript:void(0)" title="Sign in">登入/註冊</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="id_content">
        <ul class="categories">
            <li onclick="onAllOrder()">所有訂單</li>
            <li onclick="onActiveOrder()">有效訂單</li>
            <li onclick="onBankOrder()">匯款訂單</li>
            <li onclick="onPaidOrder()">已付款定單</li>
            <li onclick="onProcessingOrder()">處理中訂單</li>
            <li onclick="onShippedOrder()">已出貨訂單</li>
        </ul>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <main role="main">
            <button onclick="onAllOrder()">所有訂單</button>
            <button onclick="onActiveOrder()">有效訂單</button>
            <button onclick="onBankOrder()">匯款訂單</button>
            <button onclick="onPaidOrder()">已付款定單</button>
            <button onclick="onProcessingOrder()">處理中訂單</button>
            <button onclick="onShippedOrder()">已出貨訂單</button>

            <div></div>
            <input id="mail" placeholder="mail">
            <input id="orderDateTime" placeholder="orderDateTime">
            <button onclick="searchAllOrder()">查詢</button>
            <div></div>
            <input id="bankInformation" placeholder="bankInformation">
            <button onclick="searchBankOrder()">查詢</button>

            <div></div>
            <input id="paidDate" placeholder="paidDate">
            <input id="paidTime" placeholder="paidTime">
            <button onclick="searchPaidOrder()">查詢</button>
            <div></div>
            <input id="processingDate" placeholder="processingDate">
            <input id="owner" placeholder="owner">
            <button onclick="searchProcessingOrder()">查詢</button>
            <div></div>
            <input id="shippedDate" placeholder="shippedDate">
            <input id="shippedTime" placeholder="shippeTime">
            <button onclick="searchShippedOrder()">查詢</button>
            <div></div>

            <h2 id="sectionTitle"></h2>
            <div class="table-responsive">排序
                <button>信箱</button>
                <button>訂單時間</button>
                <button>價格</button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th id="v0">No.</th>
                        <th id="v1"></th>
                        <th id="v2"></th>
                        <th id="v3"></th>
                        <th id="v4"></th>
                        <th id="v5"></th>
                        <th id="v6"></th>
                        <th id="v7"></th>
                        <th id="v8"></th>
                        <th id="v9"></th>
                        <th id="v10"></th>
                        <th id="v11"></th>
                        <th id="v12"></th>
                        <th id="v13"></th>
                    </tr>
                    </thead>
                    <tbody id="orderForm">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="auth.js"></script>
<script src="dashboard.js"></script>

<script>

</script>


</body>
</html>
