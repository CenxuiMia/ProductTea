        <a class="navbar-brand" href="#">Dashboard</a>

<div class="container-fluid">
    <div class="row">
        <main role="main">
            <h1>Dashboard</h1>
            <button onclick="onAllOrder()">所有訂單</button>
            <button onclick="onActiveOrder()">有效訂單</button>
            <button onclick="onBankOrder()">匯款訂單</button>
            <button onclick="onPaidOrder()">已付款定單</button>
            <button onclick="onProcessingOrder()">處理中訂單</button>
            <button onclick="onShippedOrder()">已出貨訂單</button>

            <div></div>
            <input id="mail" placeholder="mail">
            <input id="orderDateTime" placeholder="orderDateTime">
            <button onclick="searchAllOrder()">查詢</button>
            <div></div>
            <input id="bankInformation" placeholder="bankInformation">
            <button onclick="searchBankOrder()">查詢</button>

            <div></div>
            <input id="paidDate" placeholder="paidDate">
            <input id="paidTime" placeholder="paidTime">
            <button onclick="searchPaidOrder()">查詢</button>
            <div></div>
            <input id="processingDate" placeholder="processingDate">
            <input id="owner" placeholder="owner">
            <button onclick="searchProcessingOrder()">查詢</button>
            <div></div>
            <input id="shippedDate" placeholder="shippedDate">
            <input id="shippedTime" placeholder="shippeTime">
            <button onclick="searchShippedOrder()">查詢</button>
            <div></div>

            <h2 id="sectionTitle"></h2>
            <div class="table-responsive">排序
                <button>信箱</button>
                <button>訂單時間</button>
                <button>價格</button>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th id="v0">No.</th>
                        <th id="v1"></th>
                        <th id="v2"></th>
                        <th id="v3"></th>
                        <th id="v4"></th>
                        <th id="v5"></th>
                        <th id="v6"></th>
                        <th id="v7"></th>
                        <th id="v8"></th>
                        <th id="v9"></th>
                        <th id="v10"></th>
                        <th id="v11"></th>
                        <th id="v12"></th>
                        <th id="v13"></th>
                    </tr>
                    </thead>
                    <tbody id="orderForm">
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
