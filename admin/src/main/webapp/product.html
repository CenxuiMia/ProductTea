<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="auth.js"></script>

<script>

    function setUp() {

        $.ajax({
            type : 'GET',
            url : productEndpoint + "/table",
            success : function(response) {
                let data = JSON.parse(response);
                let products = data.products;
                appendProducts(products);
            },
            error : function(xhr, status, error) {
                console.log("error: " + error + ", status: " + status);

            }
        });
    }

    function appendProducts(products) {
        let productForm = document.getElementById("productForm");

        let buttonDelete = "<button onclick='deleteProduct()'>移除商品</button>";


        for (let i = 1; i <= products.length; i++) {
            let product =
                "<tr> " +
                "   <td>" + i + "</td> " +
                "   <td>" + products[i].productName + "</td> " +
                "   <td>" + products[i].version+"</td> " +
                "   <td>" + products[i].originalPrice+"</td> " +
                "   <td>" + products[i].price +"</td> " +
                "   <td>" + buttonDelete +"</td> "
            "</tr>";

            productForm.innerHTML += product;
        }

    }
    
    function deleteProduct(e) {
        e = e || window.event;
        var target = e.target || e.srcElement;

        let productName = target.parentNode.parentNode.childNodes.item(3).innerText;
        let version = target.parentNode.parentNode.childNodes.item(5).innerText;

        $.ajax({
            type : 'DELETE',
            url : productEndpoint + "/table/" + productName + "/" + version,
            success : function(response) {
                console.info(response)
            },
            error : function(xhr, status, error) {
                console.log("error: " + error + ", status: " + status, xhr);

            }
        });

        $.ajax({
            type : 'DELETE',
            url : productEndpoint + "/image/" + productName + "/" + version,
            success : function(response) {
                console.info(response)
            },
            error : function(xhr, status, error) {
                console.log("error: " + error + ", status: " + status);

            }
        });
    }


</script>
